<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/login.css" />
    <title>FichaFácil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="home.html">
          <h1 class="title">Ficha<span class="title-span">Fácil</span></h1></a
        >
        <div class="area-itens">
          <ul class="itens">
            <a href="home.html"><li class="navItens">Home</li></a>
            <a href="login.html"><li class="navItens">Login</li></a>
            <a href="ficha.html"><li class="navItens">Sua Ficha</li></a>
            <a href="faleConosco.html"
              ><li class="navItens">Fale Conosco</li></a
            >
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="section">
        <h1 class="title">Contato</h1>
        <div class="linha"></div>
        <div class="contato-area">
          <div class="name-area">
            <input type="text" placeholder="digite seu nome" />
          </div>
          <div class="email-area">
            <input type="email" placeholder="seu email" />
          </div>
          <div class="message-area">
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="digite sua mensagem"
            ></textarea>
          </div>
          <div class="area-button">
            <button class="contact-button">Enviar mensagem</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
